<div class="login-container">
  <h4 class="register-link" >RESETUJ LOZINKU</h4>
  <div class="login-form">
    <form class="form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">NOVA LOZINKA</label>
        <input id="newPassword" formControlName="newPassword" type="password" placeholder="unesite novu lozinku" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">POTVRDITE NOVU LOZINKU</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="ponovite novu lozinku" />
      </div>
      <div class="form-footer">
        <button
          type="submit"
          [disabled]="!isFormValid()"
          [class.disabled]="!isFormValid()"
        >Resetuj lozinku</button>
      </div>
    </form>
  </div>
</div>
