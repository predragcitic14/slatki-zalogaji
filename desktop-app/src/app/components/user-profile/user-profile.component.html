@if (user && isEditing) {
  <div class="register-container">
    <h4>VAŠI PODACI</h4>
    <div class="register-form">
      <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">ADRESA E-POSTE</label>
          <input id="email" formControlName="email" type="email" />
        </div>
        <div class="form-group">
          <label for="password">NOVA LOZINKA</label>
          <input id="password" formControlName="password" type="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">PONOVITE LOZINKU</label>
          <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        </div>
        <div class="form-group">
          <label for="firstName">IME</label>
          <input id="firstName" formControlName="firstName" type="text" [placeholder]="user.email" />
        </div>
        <div class="form-group">
          <label for="lastName">PREZIME</label>
          <input id="lastName" formControlName="lastName" type="text" />
        </div>
        <div class="form-group">
          <label for="phone">KONTAKT TELEFON</label>
          <input id="phone" formControlName="phone" type="text" />
        </div>
        <div class="form-group">
          <label for="address">ADRESA</label>
          <input id="address" formControlName="address" type="text" />
        </div>
        <div class="form-footer">
          <button type="submit" [disabled]="!isFormValid()" [title]="getSubmitButtonTooltip()">Potvrdi</button>
        </div>
      </form>
    </div>
  </div>
}


@if(user && !isEditing) {
    <div class="profile-container">
      <h4>VAŠI PODACI</h4>
      <div class="profile-form">
        <div>
          <div class="form-group">
            <span>ADRESA E-POSTE</span>
            <span> {{user.email}}</span>
          </div>

          <div class="form-group">
            <span>IME </span>
            <span>{{ user.name }}</span>
          </div>
          <div class="form-group">
            <span>PREZIME </span>
            <span>{{ user.lastname }}</span>
          </div>
          <div class="form-group">
            <span>KONTAKT TELEFON </span>
            <span>{{ user.phone }}</span>
          </div>
          <div class="form-group">
            <span>ADRESA </span>
            <span>{{ user.address }}</span>
          </div>
          <div class="form-footer">
            <button (click)="onToggleEdit()">Promeni Podatke</button>
          </div>
        </div>
      </div>
  </div>
}
