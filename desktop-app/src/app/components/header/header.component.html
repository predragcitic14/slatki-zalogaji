<header class="header">
  <nav>
    <ul class="nav-left">
      <li (click)="onHomePage()">PROMOCIJE</li>
      <li (click)="onCakes()">TORTE</li>
      <li (click)="onCookies()">KOLAÄŒI</li>
    </ul>
    <div class="logo-container">
      <img src="assets/logo.png" (click)="onHomePage()" />
    </div>
    <ul class="nav-right">
      @if (!user || (user && user.type !== "worker")) {
        <li (click)="onContact()">KONTAKT</li>
        <li (click)="onShoppingCart()">
          <i class="fas fa-shopping-cart" title="View Cart"></i>
          <span class="cart-item-count">{{ cartItemCount }}</span>
        </li>
      }
      @if (user && user.type === "worker") {
        <li>
          <i class="fas fa-award" (click)="onAddPromotions()" title="Dodaj Promociju"></i>
        </li>
        <li>
          <i class="fas fa-birthday-cake" (click)="onAddProducts()" title="Dodaj Proizvod"></i>
        </li>
      }
      <li>
        <i class="fas fa-bell" (click)="goToNotifications()" title="Obavestenja"></i>
      </li>
      <li>
        <i class="fas fa-user" (click)="onProfile()" title="Profil"></i>
      </li>
      @if (isLoggedIn) {
        <li>
          <i class="fas fa-sign-out-alt" (click)="logout()" title="Odjavi se"></i>
        </li>
      }
    </ul>
  </nav>
</header>
