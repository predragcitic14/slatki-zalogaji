<div class="login-container">
  <a class="register-link" routerLink="/register">Registrujte se</a>
  <div class="login-form">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">ADRESA E-POÅ TE</label>
        <input id="email" formControlName="email" type="email" placeholder="example@gmail.com" />
      </div>
      <div class="form-group">
        <label for="password">LOZINKA</label>
        <input id="password" formControlName="password" type="password" placeholder="unesite lozinku" />
      </div>
      <div class="form-footer">
        <a class="forgot-password" routerLink="/forgot-password">Zaboravili ste lozinku?</a>
        <button
        type="submit"
        [disabled]="!isFormValid()"
        [class.disabled]="!isFormValid()"
        >Uloguj se</button>
      </div>
    </form>
  </div>
</div>
